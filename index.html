<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisador de paises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body class="bg-dark text-white">
    <nav class="navbar bg-black border-bottom border-light-subtle">
        <div>
          <a class="navbar-brand" href="#">
            <img src="./assets/logotipoDNC.png" alt="Bootstrap" width="100">
          </a>
        </div>
    </nav>
    <h1 class="text-center mt-4 mb-4">Pesquise seu pais</h1>
    <!-- BOTÃO -->
    <div class="container input-group mb-3">
        <input id="pais" type="text" class="form-control" placeholder="Nome do país (Em inglês)" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="procurar()" class="btn btn-outline-secondary bg-primary text-white" type="button" id="button-addon2"> <strong>Pesquisar</strong></button>
    </div>

    <!-- CARD -->
    <div id="card" class="container p-2 card" style="width: 18rem;">
        <img id="bandeira" src="..." class="card-img-top" alt="...">
        <div class="card-body">
          <h5 id="nome" class="card-title">Nome</h5>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><strong>Capital:</strong> <p id="capital">Teste</p></li>
          <li class="list-group-item"><strong>Continente:</strong> <p id="cont">Teste</p></li>
          <li class="list-group-item"><strong>População:</strong> <p id="pop">Teste</p></li>
        </ul>
      </div>
      <style>
        body {
          height: 115vh;
          background-image: linear-gradient(to bottom, #000000, #1b1b1b);
          background-repeat: no-repeat;
        }
        .navbar bg-black {
          background-image: linear-gradient(to bottom, #383838, #000000);
          background-repeat: no-repeat;
          background-size: cover;
        }
      </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
